<div class="lt-row row">
  <div class="lt-col col s12">
    <h2 class="lt-title">How To Find Us</h2>
    <p class="flow-text">Questions or Comments - Get in touch with us!</p>
    <p>Office: 7064 Sw 44 St, Miami, Fl 33155 - Tel: (305) 982-7670 - Email: info@essentialoutreach.com.</p>
  </div>
</div>

{% if errors %}
<ul>
    <li class="red accent-1"><p>{{ errors.first('Lead.first_name') }}</p></li>
    <li class="red accent-1"><p>{{ errors.first('Lead.email') }}</p></li>
</ul>
{% endif %}

<div class="lt-vertical-spacer"></div>

<form class="col s12" action="/leadsaver" method="post" >
  <input type="hidden" name="Lead[source]" value="Contact Form">
  <div class="lt-row row">
    <div class="input-field lt-col col s6">
      <input type="text" class="validate" id="first_name" name="Lead[first_name]">
      <label for="first_name" class="active">First Name</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="text" id="last_name" name="Lead[last_name]">
      <label for="last_name">Last Name</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s6">
      <input type="email" class="validate" id="email" name="Lead[email]">
      <label data-success="right" data-error="wrong" for="email">Email</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="text" id="telephone" name="Lead[telephone]">
      <label for="telephone">Telephone</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s12">
      <textarea id="textarea1" class="materialize-textarea" name="Lead[name]"></textarea>
      <label for="textarea1">Description</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s12">
      <select multiple name="Lead[interest]">
        <option value="" disabled selected>What is your Intertest?</option>
        <option value="Web Development">Web Development</option>
        <option value="Web Design">Web Design</option>
        <option value="Social Media">Social Media</option>
        <option value="Domain Management">Domain Management</option>
      </select>
      <label>Choose Option</label>
    </div>
  </div>

  <div class="lt-vertical-spacer"></div>

  <div class="lt-row row">
    <div class="lt-col col s12">
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit <i class="material-icons right">send</i></button>
    </div>
  </div>
</form>
