<div class="lt-row row">
  <div class="lt-col col s12">
    <div class="lt-parallax-header parallax-container" style="height: 400px;">
      <div class="lt-parallax parallax"><img src="{{ 'assets/img/pages/blog/header/web-services-blog.jpg'|theme }}" alt="image"></div>
      <div class="lt-parallax-content">
        <div class="valign-wrapper" style="height: 400px;">
          <div class="valign">
            <h2 class="lt-title">Blog</h2>
            <p class="lt-subtitle flow-text">
            {% if this.post %}
                {{ this.post.title }}
            {% else %}
                Information at Your Finger Tip
            {% endif %}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
